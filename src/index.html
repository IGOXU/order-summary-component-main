<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/index.css">
  <title>Order summary card | Challenge</title>
</head>

<body>

  <main>
    <div class="card-container">
      <div class="card">
        <div class="card__header">
          <figure><img src="./images/illustration-hero.svg" alt="Order sumary image"></figure>
        </div>

        <div class="card__body">
          <div class="card__body-title">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>

          <div class="card__body-description">
            <figure><img src="./images/icon-music.svg" alt="Music icon"></figure>
            <div>
              <h4>annual plan</h4>
              <p>$55.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
        </div>

        <div class="card__footer">
          <button class="button button-primary">Proceeded to Payment</button>
          <button class="button button-secondary">Cancel Order</button>
        </div>

        <span class="card__link">Frontend Mentor challenge by <a href="#">IGOXU</a></span>
      </div>
    </div>
  </main>

</body>

</html>
